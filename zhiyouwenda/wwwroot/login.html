<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title></title>
	<style type="text/css">
				body {
				padding-top: 60px;
			}
			
			.navbar-title {
				font-size: 18px;
				text-align: center;
				color: #9D9D9D;
				padding: 15px;
				line-height: 20px;
			}
			
			.glyphicon {
				cursor: pointer;
			}
			
			img {
				width: 64px;
				height: 64px;
				border-radius: 50%;
			}
			input{
				width: 100%;
				margin-top: 20px;
				height: 30px;
				border: none;
				border: 1px solid forestgreen;
				border-radius: 5px;
			}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container ">
					<div class="navbar-title">
						<span  class="glyphicon glyphicon-chevron-left pull-left"></span>
						注册
						<span  class="glyphicon glyphicon-plus-sign pull-right"></span>
					</div>
			</div>
		</nav>
		
		<div class="container">
			<form action="/login" method="post">
				<input type="text" name="username" id="" value=""  placeholder="账号" required pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{2,16}$"/>
				<input type="password" name="pwd" id="pwd" value="" placeholder="密码" required pattern="^.{6,16}"/>
				<input style="background-color: darkgreen;" type="submit" value="登录"/>
			</form>
		</div>
</body>
<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
		$('.pull-right').click(function(){
			location.href='zc.html'
		})
</script>
</html>
