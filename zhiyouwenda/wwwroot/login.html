<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<title></title>
		<style type="text/css">
			body {
				padding-top: 60px;
			}
			
			.navbar-title {
				font-size: 18px;
				text-align: center;
				color: #9D9D9D;
				padding: 15px;
				line-height: 20px;
			}
			
			.glyphicon {
				cursor: pointer;
			}
			
			img {
				width: 64px;
				height: 64px;
				border-radius: 50%;
			}
			
			input {
				width: 100%;
				margin-top: 20px;
				height: 30px;
				border: none;
				border: 1px solid forestgreen;
				border-radius: 5px;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-title">
				<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span> 登陆
				<span id="register" class="glyphicon glyphicon-plus-sign pull-right"></span>
			</div>
		</nav>

		<form action="/user/login" method="post">
			<!-- 昵称 -->
			<div class="form-group">
				<input type="text" class="form-control" name="petname" required pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{2,16}$" placeholder="请填写昵称" />
			</div>
			<!-- 密码 -->
			<div class="form-group">
				<input type="password" class="form-control" name="password" required pattern="^.{6,16}" placeholder="请填写密码" />
			</div>
			<!-- 提交按钮 -->
			<input type="submit" class="btn btn-success form-control" value="登陆" />
		</form>

	</body>
	<script type="text/javascript">
		$('form').submit(function(event) {
			event.preventDefault();
			var data = $(this).serialize();
			$.post('/user/login', data, function(resData) {
				if(resData.code == '1') {
					location.href = 'index.html';
					alert('登录成功');
				} else {
					alert('密码错啦')
				}
			});
		});

		$('.pull-left').click(function() {
			history.go(-1)
		})
		$('.pull-right').click(function() {
			location.href = 'zc.html'
		})
	</script>

</html>
