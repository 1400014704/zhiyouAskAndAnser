<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<style type="text/css">
			body {
				padding-top: 60px;
			}
			
			.navbar-title {
				font-size: 18px;
				text-align: center;
				color: #9D9D9D;
				padding: 15px;
				line-height: 20px;
			}
			
			.glyphicon {
				cursor: pointer;
			}
			
			img {
				width: 64px;
				height: 64px;
				border-radius: 50%;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-title">
				<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span> 个人资料
				<span id="home" class="glyphicon glyphicon-home pull-right"></span>
			</div>
			</div>
		</nav>

		<form action="/user/photo" method="post" enctype="multipart/form-data">
			<div class="form-group">

				<input type="file" name="photo" accept=".jpg,.png" autocomplete="off" />
			</div>

			<input type="submit" class="btn btn-success form-control" value="上传头像" />
		</form>
	</body>
</html>

<script type="text/javascript">
	$('#goBack').click(function(){
		history.go(-1)
	})

	$('#home').click(function(){
		location.href = 'index.html'
	})

	$('form').submit(function(event) {
	   event.preventDefault();
	   var data = new FormData(this);

	   $.post({
		  url: '/user/photo',
		  data: data,
		  contentType: false,
		  processData: false,
		  success: function(resData) {
			if(resData.code == '1') {
				location.href = 'index.html';
			}
			else{
				alert('文件夹读取失败');
			}
		  }

	   });
    });
</script>
